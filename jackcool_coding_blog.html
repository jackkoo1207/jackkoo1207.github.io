<!DOCTYPE html>
<html>
<head>
  <title>JackKoo_coding_blog</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" >
  <link rel="icon"  href="./favicon.ico?">
  <link href="style_header.css" rel="stylesheet">
  <link href="style_coding_blog.css" rel="stylesheet">
  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap" rel="stylesheet">
  <!--font-->
  <!--Handlebar.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
</head>
<div id="banner"  style="height:0"><img src="banner2.gif" style="width:100% ;height:110vh"></div>
<header>
  <div id="icon_container" >
    <img src="favicon.png" id="icon" class="disappear"/> 
    <span id="name" onclick="page_transition('./index.html')" >Jack Cool</span>
</div>
  <ul id="section_container">
    <li  class="disappear section" onclick="page_transition('./jackcool_course_studied.html')" >Course studied</li>
    <li  class="disappear section" onclick="page_transition('./jackcool_Intern.html')" > Intern</li>
    <li  class="disappear section" onclick="page_transition('./jackcool_Tutoring.html')">Tutoring</li>
    <li  class="disappear section" onclick="page_transition('./jackcool_coding_blog.html')">Coding Blog</li>
  </ul>
</header>
<body>
  <section id="codingBlog">
    <h1 >Coding blog</h1>                    
  </section>
  <section id="Project">
    <div id="Project_container">
    <h1 >Project</h1>      
    </div>              
  </section>
  <section id="programmingNotes">
    <div id="programmingNotes_container">
      <script id="languagesTemp" type="text/x-handlebars-template">
        {{#each languages}}
        <div class="block">
          <img src={{this.image}} style="width:50% ;height:50%">
          <h3>{{this.name}}</h3>
          <p style="font-size:3vh;text-align: center;"> {{this.intro}}</p>
         </div>
        {{/each}}
      </script>
    <h1 id="ProgrammingNotessectitle">Programming Notes</h1>

    <h2 >Journery to undefined behaviours</h2>  
    <div id="Cpp" class="program_container"></div>   

    <h2>Website Trilogy</h2>
    <div id="HTML_CSS_JS"class="program_container"></div>

    <h2>Shit that Im not familar with</h2>
    <div id="Java"class="program_container"></div>

    <h2>Math-lun  favourite</h2>
    <div id="latex"class="program_container"></div>

    </div>              
  </section>
  <script src="script_coding_blog.js"></script>
  <script src="page_transition.js"></script>
  </body>
</html>
